<div class="row">
  <h1>Hard y Soft skill</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="80"
      [radius]="100"
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageHeight]="90"
      [imageWidth]="90"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="500"
    ></circle-progress>
  </div>
